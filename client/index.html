<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StreamFlow - Modern Music Streaming Platform</title>
    <meta name="title" content="StreamFlow - Modern Music Streaming Platform" />
    <meta name="description" content="Discover, upload, and stream your favorite music with StreamFlow. A modern, accessible music streaming platform with playlist management and personalized recommendations." />
    <meta name="keywords" content="music streaming, online music, playlist, audio player, music upload, music discovery, streaming platform" />
    <meta name="author" content="StreamFlow" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://streamflow.com/" />
    <meta property="og:title" content="StreamFlow - Modern Music Streaming Platform" />
    <meta property="og:description" content="Discover, upload, and stream your favorite music with StreamFlow. A modern, accessible music streaming platform with playlist management and personalized recommendations." />
    <meta property="og:image" content="./src/assets/logo.png" />
    <meta property="og:site_name" content="StreamFlow" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://streamflow.com/" />
    <meta property="twitter:title" content="StreamFlow - Modern Music Streaming Platform" />
    <meta property="twitter:description" content="Discover, upload, and stream your favorite music with StreamFlow. A modern, accessible music streaming platform with playlist management and personalized recommendations." />
    <meta property="twitter:image" content="./src/assets/logo.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StreamFlow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://streamflow.com/" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "StreamFlow",
      "description": "Modern music streaming platform for discovering and streaming music",
      "url": "https://streamflow.com",
      "applicationCategory": "MusicApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "StreamFlow"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
