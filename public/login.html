<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghanily | Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/auth.css" />
</head>
<body>
  <div class="container">
    <h1>Ghanily</h1>

    <!-- LOGIN FORM -->
    <form action="http://localhost:3000/login" method="post" class="form form-login active">
      <h2>Log in to Ghanily</h2>

      <input type="text" id="login-username" name="email" placeholder="Email address or Username" required />
      <div class="password-wrapper">
        <input type="password" id="login-password" name="password" placeholder="Password" required />
        <span class="toggle-password" data-target="login-password">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <a href="#">Forgot Password?</a>

      <div class="remember">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Login</button>

      <a href="#" id="show-signup">Donâ€™t have an account? <br>  <center>Sign Up</center></a>

    </form>

    <!-- SIGNUP FORM -->
    <form action="http://localhost:3000/register" method="post" class="form form-signup">
      <h2>Create Your Ghanily Account</h2>

      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="text" id="signup-username" name="username" placeholder="Username" required pattern="[A-Za-z0-9]{4,20}" title="Username must be 4-20 letters or numbers, no spaces"/>
      <div class="password-wrapper">
        <input type="password" id="signup-password" name="password" placeholder="Password" required minlength="6" />
        <span class="toggle-password" data-target="signup-password">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
        <span class="toggle-password" data-target="confirm-password">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <p class="error-message" id="signup-error">Welcome in Ghanily</p>

      <button type="submit">Sign Up</button>

      <a href="#" id="show-login">Already have an account? <br>  <center>Log In</center></a>
    </form>
  </div>

  <script src="/assets/js/auth.js"></script>
</body>
</html>
